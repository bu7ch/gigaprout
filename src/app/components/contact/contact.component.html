<section class="hero is-primary is-bold">
  <div class="hero-body">
    <div class="container">
      <h1 class="title">Contact Us!</h1>
    </div>
  </div>
</section>
<section class="section">
  <div class="container">
    <form (ngSubmit)="processForm()">
      <!-- name -->
      <div class="field">
      <input type="text" name="name" class="input" placeholder="Enter your name" [(ngModel)]="name">
      </div>
      <!-- email -->
      <div class="field">
        <input type="text" name="email" class="input" placeholder="Email" [(ngModel)]="email">
      </div>
      <!-- message -->
      <div class="field">
        <textarea name="message" class="textarea" placeholder="what do you want" [(ngModel)]="message"></textarea>
      </div>
      <button  class="button is-danger is-large" type="submit">envoyer </button>
    </form>
  </div>
</section>
